    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        background-color: #F5F5F7;
        color: #1D1D1F;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .apple-blur {
        backdrop-filter: saturate(180%) blur(25px);
        background-color: rgba(255, 255, 255, 0.75);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.08);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.15);
      }

      .message-fade-in {
        animation: messageFadeIn 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      @keyframes messageFadeIn {
        from { opacity: 0; transform: scale(0.96) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }

      .mic-glow {
        box-shadow: 0 0 40px -5px rgba(0, 122, 255, 0.4);
      }
      .mic-glow-active {
        box-shadow: 0 0 50px -5px rgba(255, 59, 48, 0.5);
      }
    </style>
